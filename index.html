<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
        <title>Odin's Calculator</title>
    </head>
    <body>
        <!-- <img src="logo.png" style="height: 100px; width: auto; margin-bottom: -25px"> -->
        
        <div id="wrap">
            <div id="container" class="grid">
                <div id="answerScreen" class="screen">8008135</div>
                <div id="expressionScreen" class="screen">1337 x 855</div>
                <div><button class="special">BS</button></div>
                <div><button class="special">+/-</button></div>
                <div><button class="clear">AC</button></div>
                <div><button class="operator">/</button></div>
                <div><button class="number">7</button></div>
                <div><button class="number">8</button></div>
                <div><button class="number">9</button></div>
                <div><button class="operator">x</button></div>
                <div><button class="number">4</button></div>
                <div><button class="number">5</button></div>
                <div><button class="number">6</button></div>
                <div><button class="operator">-</button></div>
                <div><button class="number">1</button></div>
                <div><button class="number">2</button></div>
                <div><button class="number">3</button></div>
                <div><button class="operator">+</button></div>
                <div><button class="special">Rand</button></div>
                <div><button class="number">0</button></div>
                <div><button class="number">.</button></div>
                <div><button class="enter">=</button></div>
            </div>
        </div>
        
            <!-- <script> setTimeout(() => location.reload(), 1000) </script> -->
    </body>
</html>
